<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram page</title>
</head>
<body>
    <div class="d1">
        <header class="header">
            <div class="avatar">
                <div class="circle">
                    <img src="Instagram.png" alt="Profile Photo">
                </div>
            </div>
            <section class="info">
                <div class="name">
                    <h2>Aknur Abdimalik</h2>
                    <button class="follow">Follow</button>
                </div>
                <div class="status">
                    <span><b>35</b> posts</span>
                    <span><b>500k</b> followers</span>
                    <span><b>111</b> following</span>
                </div>
                <div class="bio">
                    <p class="Univer">KBTU</p>
                    <p>IT specialist</p>
                    <p>Google engineer</p>

                </div>
            </section>
        </header>

        <div class="highlights">
        <div class="items">
            <div class="circle"><img src="moments.jpg"></div>
            <span>Moments</span>
        </div>
        <div class="items">
            <div class="circle"><img src="Instagram.png"></div>
            <span>Me</span>
        </div>
        <div class="items">
            <div class="circle"><img src="projects.jpg"></div>
            <span>Projects</span>
        </div>
        </div>
        <nav class="tabs">
        <div class="tab-item active">POSTS</div>
        <div class="tab-item">IGTV</div>
        <div class="tab-item">TAGGED</div>
    </nav>
    <main class="posts-grid">
        <div class="post"><img src="Instagram.png"></div>
        <div class="post"><img src="Instagram.png"></div>
        <div class="post"><img src="Instagram.png"></div>
    </main>

    </div>
    
</body>
</html>
